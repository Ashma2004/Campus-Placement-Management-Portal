{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>

<style>
/* ===== RESET ===== */
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* ===== HTML & BODY ===== */
html, body {
    min-height: 100%;
    overflow-y: auto;   /* ENABLE SCROLL */
}

/* ===== HEADER ===== */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(27, 54, 93, 0.9);
    color: white;
    display: flex;
    align-items: center;
    padding-left: 30px;
    font-size: 22px;
    font-weight: bold;
    z-index: 1000;
}

/* ===== BODY BACKGROUND ===== */
body {
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
    background: url("{% static 'frontend/images/student_registration_bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    padding-top: 60px; /* space for header */
}

/* ===== REGISTER CONTAINER ===== */
.register-container {
    width: 400px;
    min-height: calc(100vh - 60px);
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 12px 0 0 12px;
    box-shadow: -5px 0 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* ===== TITLE ===== */
h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #1b365d;
    font-size: 20px;
}

/* ===== FORM ===== */
form {
    display: flex;
    flex-direction: column;
}

/* ===== LABEL ===== */
label {
    font-weight: bold;
    font-size: 13px;
    margin-top: 8px;
    color: #333;
}

/* ===== INPUTS ===== */
input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 13px;
}

/* ===== GENDER ===== */
.gender-group {
    margin-top: 10px;
    font-size: 13px;
}

.gender-group label {
    font-weight: bold;
    margin-right: 10px;
}

.gender-group input {
    margin-right: 4px;
}

/* ===== BUTTON ===== */
button {
    margin-top: 15px;
    padding: 10px;
    background-color: #1b365d;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
}

button:hover {
    background-color: #153050;
}

/* ===== BACK LOGIN ===== */
.back-login {
    text-align: center;
    margin-top: 15px;
    font-size: 13px;
    font-weight: bold;
    color: #1b365d;
    text-decoration: none;
}

.back-login:hover {
    text-decoration: underline;
}

/* ===== ERROR MESSAGE ===== */
.error {
    color: red;
    margin-top: 10px;
    font-size: 13px;
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 500px) {
    .register-container {
        width: 100%;
        border-radius: 0;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    Smart Career
</div>

<!-- REGISTRATION FORM -->
<div class="register-container">
    <h2>Student Registration</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Full Name</label>
        <input type="text" name="full_name" placeholder="Enter full name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label>Roll Number</label>
        <input type="text" name="roll_number" placeholder="Enter roll number" required>

        <label>Department</label>
        <select name="department" required>
            <option disabled selected>Select Department</option>
            <option>CSE</option>
            <option>CSM</option>
            <option>CAD</option>
            <option>AIML</option>
            <option>IT</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>MECH</option>
            <option>CIVIL</option>
        </select>

        <label>Year</label>
        <select name="year" required>
            <option disabled selected>Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="Enter phone number" required>

        <div class="gender-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </div>

        <button type="submit">Register</button>
    </form>

    <a href="{% url 'student_login' %}" class="back-login">‚Üê Back to Login</a>
</div>

</body>
</html>
