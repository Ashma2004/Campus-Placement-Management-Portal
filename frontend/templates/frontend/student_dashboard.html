{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: #f5f6fa;
}

/* Header */
header {
    background-color: #1b365d;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

header h1 {
    margin: 0;
    font-size: 22px;
}

header nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
}

header nav a:hover {
    text-decoration: underline;
}

/* Dashboard */
.dashboard {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 40px 20px;
    gap: 25px;
}

/* Cards */
.card {
    background-color: white;
    width: 350px;
    height: 360px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    display: flex;
    flex-direction: column;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}

.card h3 {
    margin: auto 0;
    padding: 15px;
    color: #1b365d;
    font-size: 17px;
}

/* Footer */
footer {
    background-color: #1b365d;
    color: white;
     text-align: center;
    padding: 10px 0;
}

@media(max-width: 900px) {
    .card {
        width: 90%;
        height: 360px;
    } 
}
</style>
</head>
<body>

<header>
    <h1>Smart Career - Student</h1>
    <nav>
        <a href="{% url 'main' %}">Back to Home</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
</header>

<div class="dashboard">

    <!-- Profile Card -->
    <div class="card"onclick="window.location.href='{% url 'student_profile' %}'">
        <img src="{% static 'frontend/images/student_profile_bg.jpg' %}" alt="Profile">
        <h3>Profile</h3>
    </div>

    <!-- Available Drives -->
    <div class="card"onclick="window.location.href='{% url 'available_drives' %}'">
        <img src="{% static 'frontend/images/available_drives_bg.jpg' %}" alt="Available Drives">
        <h3>Available Drives</h3>
    </div>

    <!-- Selected Students -->
    <div class="card"onclick="window.location.href='{% url 'selected_students' %}'">
        <img src="{% static 'frontend/images/selected_students_bg.jpg' %}" alt="Selected Students">
        <h3>Selected Students</h3>
    </div>

</div>

<footer>
    Â© 2026 Smart Career | All Rights Reserved
</footer>

</body>
</html>
