{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
<style>
    body{ 
        margin:0; 
        font-family: Arial, 
        sans-serif; 
        background:#f5f6fa; 
    }
   header{ 
        background:#1b365d; 
        color:white; 
        padding:15px 30px; 
        display:flex; 
        justify-content:space-between; 
        align-items:center; 
    }
    header h1{ 
        margin:0; 
        font-size:22px; 
    }
    header a{ 
        color:white; 
        text-decoration:none; 
        margin-left:15px; 
        font-weight:bold; 
    }



    .container{ 
        max-width:650px; 
        margin:40px auto; 
        background:white; 
        padding:30px; 
        border-radius:12px; 
        box-shadow:0 0 20px rgba(0,0,0,0.2); 
    }
    h2{ 
        text-align:center; 
        color:#1b365d; 
    }
    label{ 
        display:block; 
        margin-top:15px; 
        font-weight:bold; 
    }
    input{ 
        width:100%; 
        padding:10px; 
        margin-top:5px; 
        border-radius:6px; 
        border:1px solid #ccc; 
        font-size:14px; 
        box-sizing: border-box; 
    }
    button{ 
        margin-top:25px; 
        width:100%; 
        padding:12px; 
        background:#1b365d; 
        color:white; 
        border:none; 
        border-radius:6px; 
        font-size:16px; 
        cursor:pointer; 
    }
    footer{ 
        background:#1b365d; 
        color:white; 
        text-align:center; 
        padding:10px; 
        margin-top:40px; 
        }
</style>
</head>
<body>
<header>
    <h1>Smart Career – Student</h1>
    <nav>
        <a href="{% url 'student_dashboard' %}">Dashboard</a>
        <a href="{% url 'main' %}">Back to Home</a>
    </nav>
</header>
<div class="container">
    <h2>Apply for {{ drive.company_name }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Name</label><input type="text" name="name" required>
        <label>Email</label><input type="email" name="email" required>
        <label>Register Number</label><input type="text" name="reg_no" required>
        <label>Mobile Number</label><input type="tel" name="mobile" required>
        <label>Branch</label><input type="text" name="branch" required>
        <label>B.Tech Percentage</label><input type="number" step="0.01" name="btech" required>
        <label>Inter / Diploma Percentage</label><input type="number" step="0.01" name="inter" required>
        <label>SSC Percentage</label><input type="number" step="0.01" name="ssc" required>
        <label>Upload Resume (PDF)</label><input type="file" name="resume" accept=".pdf" required>
        <label>Upload Profile Image</label><input type="file" name="image" accept="image/*" required>
        <button type="submit">Submit Application</button>
    </form>
</div>
<footer>© 2026 Smart Career | All Rights Reserved</footer>
</body>
</html>
