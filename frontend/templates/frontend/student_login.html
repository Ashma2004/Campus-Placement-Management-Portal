{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* HEADER */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(27, 54, 93, 0.9);
    color: white;
    display: flex;
    align-items: center;
    padding-left: 30px;
    font-size: 22px;
    font-weight: bold;
    z-index: 1000;
}

/* BODY */
body {
    background: url("{% static 'frontend/images/student_login_bg.jpg' %}") no-repeat center;
    background-size: cover;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

/* LOGIN BOX */
.login-container {
    width: 350px;
    margin-right: 50px;
    margin-top: 70px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    text-align: center;
}

h2 {
    color: #1b365d;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 14px;
    background-color: #1b365d;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #153050;
}

.error {
    color: red;
    margin-top: 10px;
}

.links {
    margin-top: 20px;
}

.links a {
    color: #1b365d;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="header">Smart Career</div>

<div class="login-container">
    <h2>Student Login</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="roll_number" placeholder="Roll Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <div class="links">
        <p>New student? <a href="{% url 'student_registration' %}">Register</a></p>
        <p><a href="{% url 'main' %}">‚Üê Back to Home</a></p>
    </div>
</div>

</body>
</html>
