{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

html, body {
    height: 100%;
}

/* HEADER */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(27, 54, 93, 0.9);
    color: white;
    display: flex;
    align-items: center;
    padding-left: 30px;
    font-size: 22px;
    font-weight: bold;
    z-index: 1000;
}

/* BODY BACKGROUND */
body {
    background-image: url("{% static 'frontend/images/admin_login_bg.jpg' %}");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

/* PAGE WRAPPER */
.page-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-top: 60px;     /* space for header */
    padding-right: 5vw;   /* responsive right spacing */
}

/* LOGIN BOX */
.login-container {
    width: 100%;
    max-width: 400px;
    padding: 35px 25px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #1b365d;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    font-size: 14px;
    text-align: left;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 14px;
    background-color: #1b365d;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
}

button:hover {
    background-color: #153050;
}

.error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

.back-home {
    display: inline-block;
    margin-top: 18px;
    text-decoration: none;
    font-weight: bold;
    color: #1b365d;
}

/* MOBILE RESPONSIVE */
@media (max-width: 768px) {
    .page-wrapper {
        justify-content: center;
        padding-right: 0;
    }
}
</style>
</head>

<body>

<div class="header">
    Smart Career
</div>

<div class="page-wrapper">
    <div class="login-container">
        <h2>Admin Login</h2>

        <form method="POST">
            {% csrf_token %}

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        <a href="{% url 'main' %}" class="back-home">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
