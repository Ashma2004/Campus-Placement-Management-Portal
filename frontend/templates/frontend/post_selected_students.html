{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Selected Student</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f5f6fa;
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

header{
    background:#1b365d;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header h1{ margin:0; font-size:22px; }

header a{
    color:white;
    text-decoration:none;
    margin-left:20px;
    font-weight:bold;
}

.container{
    flex:1;
    width:420px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
}

h2{ text-align:center; color:#1b365d; }

input{
    width:100%;
    padding:12px;
    margin:12px 0;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
    box-sizing: border-box;
}

button{
    width:100%;
    padding:14px;
    background:#1b365d;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}

button:hover{ background:#153050; }

footer{
    background:#1b365d;
    color:white;
    text-align:center;
    padding:12px 0;
}
</style>
</head>

<body>

<header>
    <h1>Smart Career - Admin</h1>
    <div>
        <a href="{% url 'applied_students' %}">Applied Students</a>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'main' %}">Back to Home</a>
    </div>
</header>

<div class="container">
    <h2>Post Selected Student</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="student_name" placeholder="Student Name" required>
        <input type="text" name="register_number" placeholder="Register Number" required>
        <input type="text" name="branch" placeholder="Branch" required>
        <input type="text" name="company_name" placeholder="Company Name" required>
        <input type="text" name="package" placeholder="Package (e.g. 6 LPA)" required>
        <input type="file" name="student_photo" accept="image/*" required>

        <button type="submit">Post Selected Student</button>
    </form>
</div>

<footer>
    Â© 2026 Smart Career | All Rights Reserved
</footer>

</body>
</html>
